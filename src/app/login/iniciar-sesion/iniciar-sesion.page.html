<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form [formGroup]="formulario" (ngSubmit)="iniciarSesion()">
      <ion-item>
        <ion-label position="floating">Nombre usuario</ion-label>
        <ion-input type="text" formControlName="nombre_usuario"></ion-input>

      </ion-item>


      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="pass"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['']" color="danger">Cancelar
        </ion-button>
        <ion-button type="submit" type="submit" slot="end" color="success">
          Ingresar<ion-icon name="log-in-outline"></ion-icon>
        </ion-button>
      </ion-item>



    </form>
  </ion-card>
</ion-content>
